{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Hotel</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="hotel_name">Name</label>
      <input type="text" class="form-control" id="hotel_name" name="hotel_name" value="{{ hotel.hotel_name }}" required>
    </div>
    <div class="form-group">
      <label for="hotel_desc">Description</label>
      <textarea class="form-control" id="hotel_desc" name="hotel_desc" required>{{ hotel.hotel_desc }}</textarea>
    </div>
    <div class="form-group">
      <label for="hotel_img1">Image</label>
      {% if hotel.hotel_img1 %}
        <img src="{{ url_for('static', filename=hotel.hotel_img1) }}" alt="Hotel Image" style="max-width:150px;display:block;">
      {% endif %}
      <input type="file" class="form-control" id="hotel_img1" name="hotel_img1">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" value="{{ hotel.price }}" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" value="{{ hotel.location }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Hotel</button>
    <a href="{{ url_for('hotel.list_hotels') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
