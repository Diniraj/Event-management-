{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Hotels</h2>
  <a href="{{ url_for('hotel.add_hotel') }}" class="btn btn-primary mb-3">Add Hotel</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for hotel in hotels %}
      <tr>
        <td>{{ hotel.hotel_name }}</td>
        <td>{{ hotel.hotel_desc }}</td>
        <td>{{ hotel.hotel_img1 }}</td>
        <td>{{ hotel.price }}</td>
        <td>{{ hotel.location }}</td>
        <td>
          <a href="{{ url_for('hotel.edit_hotel', hotel_id=hotel.id) }}" class="btn btn-sm btn-warning">Edit</a>
          <form action="{{ url_for('hotel.delete_hotel', hotel_id=hotel.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this hotel?');">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
