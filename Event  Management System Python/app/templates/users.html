{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
  <h2>All Users</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Role</th>
        <th>Change Role</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.role }}</td>
        <td>
          <form action="{{ url_for('user.change_role', user_id=user.id) }}" method="POST" style="display:inline-block;">
            <select name="role" class="form-control form-control-sm d-inline-block w-auto">
              <option value="User" {% if user.role == 'User' %}selected{% endif %}>User</option>
              <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
              <option value="SuperAdmin" {% if user.role == 'SuperAdmin' %}selected{% endif %}>SuperAdmin</option>
              <option value="SubAdmin" {% if user.role == 'SubAdmin' %}selected{% endif %}>SubAdmin</option>
            </select>
            <button type="submit" class="btn btn-sm btn-primary">Change</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
{% include 'footer.html' %}
