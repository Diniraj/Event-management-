{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Add Buffet</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="catername">Name</label>
      <input type="text" class="form-control" id="catername" name="catername" required>
    </div>
    <div class="form-group">
      <label for="cater_desc">Description</label>
      <textarea class="form-control" id="cater_desc" name="cater_desc" required></textarea>
    </div>
    <div class="form-group">
      <label for="cater_location">Location</label>
      <input type="text" class="form-control" id="cater_location" name="cater_location" required>
    </div>
    <div class="form-group">
      <label for="cater_price">Price</label>
      <input type="number" class="form-control" id="cater_price" name="cater_price" required>
    </div>
    <div class="form-group">
      <label for="cater_img">Image</label>
      <input type="file" class="form-control" id="cater_img" name="cater_img">
    </div>
    <button type="submit" class="btn btn-success">Add Buffet</button>
    <a href="{{ url_for('catering.list_catering') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
